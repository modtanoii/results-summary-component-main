<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
      @import url('https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap');
      * { margin: 0; padding: 0; box-sizing: border-box; }
      :root { --violet-blue: hsla(256, 72%, 46%, 1); --persian-blue: hsla(241, 72%, 46%, 0); --light-slate-blue: hsl(252, 100%, 67%); --light-royal-blue: hsl(241, 81%, 54%); }
      .attribution { margin-top: 30px; font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
      body { background-color: #fff; font-family: 'Hanken Grotesk', sans-serif; font-weight: 700;}
      nav { margin-left: 20px; display: flex; align-items: center; width: 90%;}
      ul { margin-right: 80px; }
      ul li { display: flex; width: 90px;}
      .container { display: flex; flex-direction: column; max-width: 1440px; height: 960px; margin: 0 auto; justify-content: center; align-items: center; }
      .card { display: flex; width: 740px; height: 512px; border-radius: 30px; box-shadow: 0px 20px 60px 10px hsl(221, 100%, 96%); }
      .card-left {  display: flex; flex-direction: column; align-items: center; color: #fff; background-image: linear-gradient(var(--light-slate-blue), var(--light-royal-blue)); width: 50%; border-radius: 30px; }
      .card-left-header { font-size: 24px; margin-top: 40px; text-align: center; }
      .card-left-score { display: flex; flex-direction: column; justify-content: center; background-image: linear-gradient(var(--violet-blue), var(--persian-blue)); margin-top: 40px; text-align: center; width: 200px; height: 200px; border-radius: 100px; }
      .card-left-score-large { font-size: 60px; }
      .card-left-great { margin-top: 35px; text-align: center; font-weight: 600; font-size: 30px;}
      .card-left-text { font-size: 18px; font-weight: 500; margin-top: 15px; text-align: center; }
      .card-right { display: flex; flex-direction: column; width: 40%; margin: 0 auto; }
      .card-right-header { font-size: 24px; margin-top: 40px; }
      .card-right-reaction { display: flex; justify-content: space-between; color: hsl(0, 100%, 67%) ; background-color: hsl(0, 100%, 67%,.2); margin-top: 30px; height: 60px; border-radius: 10px; }
      .card-right-memory { display: flex; justify-content: space-between; color: hsl(39, 100%, 56%); background-color: hsl(39, 100%, 56%,.2); margin-top: 15px; height: 60px; border-radius: 10px; }
      .card-right-verbal { display: flex; justify-content: space-between; color: hsl(166, 100%, 37%); background-color: hsl(166, 100%, 37%,.2); margin-top: 15px; height: 60px; border-radius: 10px; }
      .card-right-visual { display: flex; justify-content: space-between; color: hsl(234, 85%, 45%); background-color: hsl(234, 85%, 45%,.2); margin-top: 15px; height: 60px; border-radius: 10px; }
      .card-right-btn { display: flex; align-items: center; color:#fff; border-radius: 50px; background-color: rgba(29, 36, 65, 0.836); display: flex; justify-content: center; margin-top: 35px; height: 50px; }
  </style>
</head>
<body>
  <div class="container">
  <div class="card">
    <div class="card-left">
      <div class="card-left-header">
        Your Result
      </div>
      <div class="card-left-score">
        <div class="card-left-score-large">
          76
        </div>
        <div>
          of 100
        </div>
      </div>
      <div class="card-left-great">
        Great
      </div>
      <div class="card-left-text">
        <p>Your scored higher than 65% of<br> the people who have taken<br> these tests.</p>
      </div>
    </div>
    <div class="card-right">
      <div class="card-right-header">
        Summary
      </div>
      <div class="card-right-reaction">
        <nav>
            <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <ul>
            <li><p>Reaction</p></li>
          </ul>
          <ul>
            <li><p>80 / 100</p></li>
          </ul>
        </nav>
      </div>
        <div class="card-right-memory">
          <nav>
              <img src="./assets/images/icon-memory.svg" alt="Memory">
            <ul>
              <li><p>Memory</p></li>
            </ul>
            <ul>
              <li><p>92 / 100</p></li>
            </ul>
          </nav>
        </div>
        <div class="card-right-verbal">
          <nav>
              <img src="./assets/images/icon-verbal.svg" alt="Memory">
            <ul>
              <li><p>Verbal</p></li>
            </ul>
            <ul>
              <li><p>61 / 100</p></li>
            </ul>
          </nav>
        </div>
        <div class="card-right-visual">
          <nav>
              <img src="./assets/images/icon-visual.svg" alt="Memory">
            <ul>
              <li><p>Visual</p></li>
            </ul>
            <ul>
              <li><p>72 / 100</p></li>
            </ul>
          </nav>
        </div>
      <div class="card-right-btn">
        Continue
      </div>
    </div>
  </div>
  </div>
</body>
</html>
